app = "anime-backend-api"
primary_region = "sin"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[env]
  BACKEND_URL = https://api.amvstr.me/api/v2
  BASE_BACKEND_URL = https://api.amvstr.me

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256